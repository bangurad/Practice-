<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AiStyledthis.css"/>
    <title>User Input Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Input Form</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="bio">Short Bio:</label>
            <textarea id="bio" rows="4" required></textarea>
    <div class="button">
        <button type="submit">Submit</button>
    </div>
        </form>
        
        <div id="output">
            <h3>Submitted Information</h3>
            <p><strong>Name:</strong> <span id="displayName"></span></p>
            <p><strong>Email:</strong> <span id="displayEmail"></span></p>
            <p><strong>Age:</strong> <span id="displayAge"></span></p>
            <p><strong>Bio:</strong> <span id="displayBio"></span></p>
        </div>
    </div>

    <script>
        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let age = document.getElementById("age").value.trim();
            let bio = document.getElementById("bio").value.trim();
            
            if (!name || !email || !age || !bio) {
                alert("Please fill out all fields.");
                return;
            }
            
            document.getElementById("displayName").textContent = name;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayAge").textContent = age;
            document.getElementById("displayBio").textContent = bio;
        });
    </script>
</body>
</html>
